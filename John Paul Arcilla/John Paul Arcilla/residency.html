<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Residency Certificate Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .application-container {
      background: white;
      width: 400px;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e8b57;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: #2e8b57;
      outline: none;
    }

    input[type="submit"] {
      margin-top: 25px;
      background-color: #2e8b57;
      color: white;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #3cb371;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #2e8b57;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="application-container">
    <h2>Residency Certificate Application</h2>
    <form action="/submit-residency-certificate" method="POST">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />

      <label for="birthdate">Date of Birth</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <label for="address">Current Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your current address" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="phone">Contact Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label for="purpose">Purpose of Request</label>
      <select id="purpose" name="purpose" required>
        <option value="" disabled selected>Select purpose</option>
        <option value="employment">Employment</option>
        <option value="school">School</option>
        <option value="government_requirement">Government Requirement</option>
        <option value="others">Others</option>
      </select>
    <a href="ty.html" class="back-link"> SUBMIT</a>
  </div>
</body>
</html>
