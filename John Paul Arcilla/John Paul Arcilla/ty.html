<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #00c6ff, #0072ff); /* Gradient background */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: white;
            font-size: 4em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .heart {
            font-size: 2em;
            color: white;
            margin-top: 20px;
        }

        .back-home {
            margin-top: 30px;
            text-align: center;
        }

        .back-home a {
            background-color: #0072ff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .back-home a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div>
        <h1>Thank You!</h1>
        <div class="heart">&#10084;</div> <!-- Heart icon -->

        <div class="back-home">
            <!-- Link to Home Page -->
            <a href="homepage.html">Back to Home Page</a>
        </div>
    </div>
</body>
</html>
